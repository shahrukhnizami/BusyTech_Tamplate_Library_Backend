<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .view-mode,
        .autoplay-mode {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 30;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: sans-serif;
            user-select: none;
        }

        .view-mode label,
        .autoplay-mode label {
            cursor: pointer;
            font-size: 14px;
        }

        .view-mode input,
        .autoplay-mode input {
            margin-right: 6px;
        }

        .st0 {
            fill-rule: evenodd;
            clip-rule: evenodd;
            fill: #FFFFFF;
            stroke: #00AEEF;
            stroke-width: 0.8213;
            stroke-miterlimit: 3.8637;
            transition: 0.5s ease;
        }

        .st1 {
            fill-rule: evenodd;
            clip-rule: evenodd;
        }

        .st2 {
            fill: #ED1C24;
        }

        .st3 {
            fill-rule: evenodd;
            clip-rule: evenodd;
            fill: #ED1C24;
        }

        .hurf.de-active {
            opacity: 0.35;
            transition: opacity 0.5s ease;
        }

        .hurf.active .st0 {
            fill: #faff74;
            opacity: 1;
        }

        .hurf {
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-box: fill-box;
            transform-origin: center;
            will-change: transform;
        }

        .hurf.active-clone {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(var(--tx), var(--ty)) translate(-50%, -50%) scale(3.2);
            transform-origin: center;
            z-index: 20;
            pointer-events: auto;
            opacity: 1;
        }

        .hurf.active-clone * {
            transition: 0.4s ease;
        }

        .hurf.active-clone .st0 {
            stroke-width: 4px;
            stroke: red;
            rx: 10px;
            ry: 10px;
        }

        .hurf.active-clone g,
        .hurf.active-clone path {
            fill: #006600 !important;
        }

        .svg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 5;
        }

        .svg-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .tak-svg {
            position: relative;
            z-index: 10;
            overflow: visible;
        }

        #audio-player {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 56px;
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #progress-container {
            flex: 1;
            height: 44px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        #waveform-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #waveform-bg path {
            stroke: #e5e7eb;
        }

        #waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            overflow: hidden;
            transition: width 0.15s linear;
        }

        #waveform-progress svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        #waveform-progress path {
            stroke: #170f26;
        }

        #nav-controls {
            position: fixed;
            top: 50%;
            right: 50%;
            transform: translate(65%, -45%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 110;
            align-items: end;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .nev-btn-lef-rig {
            display: flex;
            padding-right: 100px;
            justify-content: space-between;
            width: 310px;
            align-items: center;
            gap: 20px;
        }

        #nav-bottom {
            margin-top: 220px;
        }

        #nav-controls button:hover {
            background: #170f26;
            transform: scale(1.1);
        }

        .nav-btns {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50px;
            border: none;
            background: #170f26;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .rep-btn {
            display: none;
            padding: 0 10px;
            width: fit-content;
        }

        .play-pause-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #170f26;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .close-hurf-btn {
            position: fixed;
            top: 50%;
            transform: translate(-50%);
            right: 20px;
            width: 84px;
            height: 84px;
            background: #170f26;
            color: white;
            font-size: 38px;
            line-height: 84px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10000;
            user-select: none;
            display: none;
        }
    </style>

    <div class="svg-overlay"></div>

    <div class="view-mode">
        <label><input type="radio" name="mode" value="hurf" checked> Hurf</label>
        <label><input type="radio" name="mode" value="line"> Line</label>
        <label><input type="radio" name="mode" value="page"> Page</label>
    </div>

                    <path d="M76 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M81 12V32" stroke-width="2" stroke-linecap="round"/>
                    <path d="M86 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M91 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M96 4.5V39.5" stroke-width="2" stroke-linecap="round"/>
                    <path d="M101 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M106 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M111 12V32" stroke-width="2" stroke-linecap="round"/>
                    <path d="M116 9.5V34.5" stroke-width="2" stroke-linecap="round"/>
                    <path d="M121 6V38" stroke-width="2" stroke-linecap="round"/>
                    <path d="M126 9V35" stroke-width="2" stroke-linecap="round"/>
                    <path d="M131 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M136 2V42" stroke-width="2" stroke-linecap="round"/>
                    <path d="M141 9.5V34.5" stroke-width="2" stroke-linecap="round"/>
                    <path d="M146 12V32" stroke-width="2" stroke-linecap="round"/>
                    <path d="M151 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M156 3V41" stroke-width="2" stroke-linecap="round"/>
                    <path d="M161 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M166 9.5V34.5" stroke-width="2" stroke-linecap="round"/>
                    <path d="M171 12V32" stroke-width="2" stroke-linecap="round"/>
                    <path d="M176 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M181 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M186 2V42" stroke-width="2" stroke-linecap="round"/>
                    <path d="M191 8.25V35.75" stroke-width="2" stroke-linecap="round"/>
                    <path d="M196 12V32" stroke-width="2" stroke-linecap="round"/>
                    <path d="M201 16V28" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hurfs = Array.from(document.querySelectorAll('.hurf'));
            const overlay = document.querySelector('.svg-overlay');
            const svgElement = document.querySelector('.tak-svg');
            const playPauseBtn = document.getElementById('play-pause');
            const muteBtn = document.getElementById('mute-btn');
            const waveformProgress = document.getElementById('waveform-progress');
            const progressCont = document.getElementById('progress-container');
            const repeatBtn = document.getElementById('repeat-btn');
            const nextLineBtn = document.getElementById('next-line-btn');
            const audioPlayer = document.getElementById('audio-player');
            const bottomnavig = document.querySelector('.nev-btn-lef-rig');
            const navPanel = document.getElementById('nav-controls');
            const navTop = document.getElementById('nav-top');
            const navPrev = document.getElementById('nav-prev');
            const navNext = document.getElementById('nav-next');
            const navBottom = document.getElementById('nav-bottom');
            const closeHurfBtn = document.getElementById('close-hurf-btn');
            const lines = Array.from(document.querySelectorAll('.hurf-wrapper-line'));
            let activeClone = null;
            let activeOriginal = null;
            let currentAudio = null;
            let isAnimating = false;
            let viewMode = 'hurf';

            // AUTOPLAY
            let autoplayMax = 1;
            let autoplayCycle = 0;
            let lastSequenceKey = null;

            document.querySelectorAll('input[name="autoplay"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    const val = e.target.value;
                    if (val === 'default') autoplayMax = 1;
                    else if (val === 'thrice') autoplayMax = 3;
                    else if (val === 'continuous') autoplayMax = Infinity;
                    autoplayCycle = 0;
                    lastSequenceKey = null;
                });
            });

            // Mute memory
            const lineMuteMemory = new Map();
            let pageMuteMemory = false;

            function updateCloseButtonVisibility() {
                if (closeHurfBtn) {
                    closeHurfBtn.style.display = activeOriginal ? 'block' : 'none';
                }
            }

            function updateControls() {
                const isActive = !!activeOriginal;
                navPrev.style.opacity = '0';
                navPrev.style.width = '0px';
                navPrev.style.scale = '0';
                navPrev.style.pointerEvents = 'none';
                navNext.style.opacity = '0';
                navNext.style.width = '0';
                navNext.style.scale = '0';
                navNext.style.pointerEvents = 'none';
                navTop.style.opacity = '0';
                navTop.style.pointerEvents = 'none';
                navBottom.style.opacity = '0';
                navBottom.style.pointerEvents = 'none';
                if (!isActive) {
                    navPanel.style.opacity = '0';
                    navPanel.style.pointerEvents = 'none';
                    updateCloseButtonVisibility();
                    return;
                }
                navPanel.style.opacity = '1';
                navPanel.style.pointerEvents = 'auto';
                repeatBtn.style.display = (viewMode === 'hurf' || viewMode === 'line' || viewMode === 'page') ? 'block' : 'none';
                nextLineBtn.style.display = (viewMode === 'line') ? 'block' : 'none';
                if (viewMode === 'line') {
                    navTop.style.opacity = '1';
                    navTop.style.pointerEvents = 'auto';
                    navBottom.style.opacity = '1';
                    navBottom.style.pointerEvents = 'auto';
                    bottomnavig.style.width = '410px';
                    bottomnavig.style.opacity = '0';
                }
                else if (viewMode === 'page') {
                    // nothing
                }
                else if (viewMode === 'hurf') {
                    navTop.style.opacity = '1';
                    navTop.style.pointerEvents = 'auto';
                    navBottom.style.opacity = '1';
                    navBottom.style.pointerEvents = 'auto';
                    navPrev.style.opacity = '1';
                    navPrev.style.width = '44px';
                    navPrev.style.scale = '1';
                    navPrev.style.pointerEvents = 'auto';
                    navNext.style.opacity = '1';
                    navNext.style.width = '44px';
                    navNext.style.scale = '1';
                    navNext.style.pointerEvents = 'auto';
                    bottomnavig.style.opacity = '1';
                    repeatBtn.style.pointerEvents = 'auto';
                    repeatBtn.style.opacity = '0';
                }
                else {
                    navTop.style.opacity = '1';
                    navTop.style.pointerEvents = 'auto';
                    navBottom.style.opacity = '1';
                    navBottom.style.pointerEvents = 'auto';
                    navPrev.style.opacity = '1';
                    navPrev.style.width = '44px';
                    navPrev.style.scale = '1';
                    navPrev.style.pointerEvents = 'auto';
                    navNext.style.opacity = '1';
                    navNext.style.width = '44px';
                    navNext.style.scale = '1';
                    repeatBtn.style.opacity = '0';
                    navNext.style.pointerEvents = 'auto';
                }
                updateCloseButtonVisibility();
            }

            document.querySelectorAll('input[name="mode"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    viewMode = e.target.value;
                    applyDeactivate();
                    updateControls();
                    autoplayCycle = 0;
                    lastSequenceKey = null;
                });
            });

            function applyDeactivate() {
                document.querySelectorAll('.hurf, .hurf-wrapper-line')
                    .forEach(el => el.classList.remove('de-active'));
                if (!activeOriginal) return;
                if (viewMode === 'hurf') {
                    hurfs.forEach(h => h !== activeOriginal && h.classList.add('de-active'));
                } else if (viewMode === 'line') {
                    const line = activeOriginal.closest('.hurf-wrapper-line');
                    if (line) {
                        hurfs.forEach(h => !line.contains(h) && h.classList.add('de-active'));
                    }
                }
            }

            function stopAudio(reset = false) {
                if (currentAudio) {
                    currentAudio.pause();
                    if (reset) currentAudio.currentTime = 0;
                }
                waveformProgress.style.width = reset ? '0%' : waveformProgress.style.width;
                playPauseBtn.innerHTML = currentAudio && !currentAudio.paused ? '' : '';
            }

            function getHurfsForMode() {
                if (viewMode === 'line') {
                    const line = activeOriginal.closest('.hurf-wrapper-line');
                    return Array.from(line.querySelectorAll('.hurf'));
                } else if (viewMode === 'page') {
                    return hurfs;
                } else {
                    return [activeOriginal];
                }
            }

            function getSequenceKeyFor(hurf) {
                if (viewMode === 'hurf') {
                    return hurf.dataset.audio || hurf.textContent.trim();
                } else if (viewMode === 'line') {
                    const line = hurf.closest('.hurf-wrapper-line');
                    return line ? (line.id || line.textContent.trim().slice(0, 60)) : 'line-default';
                } else {
                    return 'whole-page';
                }
            }

            function openHurf(hurf) {
                if (isAnimating) return;
                if (activeClone) { closeHurf(() => openHurf(hurf)); return; }
                isAnimating = true;

                const currentKey = getSequenceKeyFor(hurf);
                if (lastSequenceKey !== currentKey) {
                    autoplayCycle = 0;
                    lastSequenceKey = currentKey;
                }

                const audioSrc = hurf.dataset.audio;
                if (audioSrc) {
                    stopAudio(true);
                    currentAudio = new Audio(audioSrc);
                    currentAudio.play().catch(() => { });
                    playPauseBtn.innerHTML = '';
                    let shouldBeMuted = false;
                    if (viewMode === 'line') {
                        const line = hurf.closest('.hurf-wrapper-line');
                        shouldBeMuted = lineMuteMemory.get(line) || false;
                    } else if (viewMode === 'page') {
                        shouldBeMuted = pageMuteMemory;
                    } else {
                        shouldBeMuted = false;
                    }
                    currentAudio.muted = shouldBeMuted;
                    muteBtn.innerHTML = shouldBeMuted ? '' : '';
                    currentAudio.ontimeupdate = () => {
                        if (!currentAudio.duration) return;
                        waveformProgress.style.width =
                            (currentAudio.currentTime / currentAudio.duration * 100) + '%';
                    };
                    currentAudio.onended = () => {
                        waveformProgress.style.width = '0%';
                        playPauseBtn.innerHTML = '';

                        const modeHurfs = getHurfsForMode();
                        const index = modeHurfs.indexOf(activeOriginal);
                        let next = null;

                        if (index < modeHurfs.length - 1) {
                            next = modeHurfs[index + 1];
                        } else {
                            autoplayCycle++;

                            if (viewMode === 'hurf' && (autoplayMax === 3 || autoplayMax === Infinity)) {
                                if (autoplayCycle < autoplayMax) {
                                    currentAudio.currentTime = 0;
                                    currentAudio.play().catch(() => { });
                                    return;
                                }
                            }

                            if (autoplayMax === 3) {
                                if (autoplayCycle < 3) next = modeHurfs[0];
                            } else if (autoplayCycle < autoplayMax || autoplayMax === Infinity) {
                                next = modeHurfs[0];
                            }
                        }

                        if (!next) {
                            if (viewMode === 'line') {
                                bottomnavig.style.transition = 'opacity 0.7s ease';
                                bottomnavig.style.opacity = '1';
                                bottomnavig.style.pointerEvents = 'auto';
                            } else if (viewMode === 'hurf') {
                                repeatBtn.style.transition = 'opacity 0.7s ease';
                                repeatBtn.style.opacity = '1';
                                repeatBtn.style.pointerEvents = 'auto';
                            }
                        }

                        if (next) closeHurf(() => openHurf(next));
                    };

                }

                const rect = hurf.getBoundingClientRect();
                const tx = window.innerWidth / 1.9 - (rect.left + rect.width / 2);
                const ty = window.innerHeight / 1.9 - (rect.top + rect.height / 2);
                const clone = hurf.cloneNode(true);
                clone.classList.add('hurf-clone');
                clone.style.setProperty('--tx', `${tx}px`);
                clone.style.setProperty('--ty', `${ty}px`);
                svgElement.appendChild(clone);
                clone.offsetHeight;
                requestAnimationFrame(() => {
                    clone.classList.add('active-clone');
                    overlay.classList.add('show');
                    hurf.classList.add('active');
                    applyDeactivate();
                    isAnimating = false;
                    updateControls();
                    audioPlayer.style.opacity = '1';
                    audioPlayer.style.pointerEvents = 'auto';
                });
                activeClone = clone;
                activeOriginal = hurf;
            }

            function closeHurf(cb = null) {
                if (isAnimating || !activeClone) { cb && cb(); return; }
                isAnimating = true;
                stopAudio(true);

                // Remove active clone and hide overlay
                activeClone.classList.remove('active-clone');
                overlay.classList.remove('show');
                activeOriginal?.classList.remove('active');

                // Immediately clear activeOriginal so nav & close btn disappear
                activeOriginal = null;

                // Hide nav panel and close button immediately
                navPanel.style.opacity = '0';
                navPanel.style.pointerEvents = 'none';
                closeHurfBtn.style.display = 'none';

                setTimeout(() => {
                    activeClone.remove();
                    activeClone = null;
                    isAnimating = false;
                    applyDeactivate();
                    updateControls();
                    audioPlayer.style.opacity = '0';
                    audioPlayer.style.pointerEvents = 'none';
                    if (viewMode === 'line') {
                        bottomnavig.style.opacity = '0';
                        bottomnavig.style.pointerEvents = 'none';
                    }
                    cb && cb();
                }, 600);
            }


            document.querySelectorAll('input[name="mode"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    viewMode = e.target.value;
                    applyDeactivate();
                    updateControls();
                    if (activeOriginal) {
                        if (viewMode === 'hurf') {
                            navPrev.style.width = '44px';
                            navPrev.style.scale = '1';
                            navPrev.style.opacity = '1';
                            navPrev.style.pointerEvents = 'auto';
                            navNext.style.width = '44px';
                            navNext.style.scale = '1';
                            navNext.style.opacity = '1';
                            navNext.style.pointerEvents = 'auto';
                        }
                    }
                });
            });

            function openHurfHorizontal(offset) {
                if (!activeOriginal) return;
                const i = hurfs.indexOf(activeOriginal);
                const target = hurfs[i + offset];
                if (target) closeHurf(() => openHurf(target));
            }

            function openHurfVertical(offset) {
                if (!activeOriginal) return;
                const currentLine = activeOriginal.closest('.hurf-wrapper-line');
                if (!currentLine) return;
                const lineIndex = lines.indexOf(currentLine);
                const targetLine = lines[lineIndex + offset];
                if (!targetLine) return;
                const currentIndex = Array.from(currentLine.querySelectorAll('.hurf')).indexOf(activeOriginal);
                const targetHurfs = Array.from(targetLine.querySelectorAll('.hurf'));
                const target = targetHurfs[currentIndex];
                if (target) closeHurf(() => openHurf(target));
            }

            function getLineIndex(hurf) {
                return lines.indexOf(hurf.closest('.hurf-wrapper-line'));
            }

            function openLineByOffset(offset) {
                if (!activeOriginal) return;
                const currentLineIndex = getLineIndex(activeOriginal);
                const targetLine = lines[currentLineIndex + offset];
                if (!targetLine) return;
                const first = targetLine.querySelector('.hurf');
                if (first) closeHurf(() => {
                    openHurf(first);
                    if (viewMode === 'line') {
                        bottomnavig.style.opacity = '0';
                        bottomnavig.style.pointerEvents = 'none';
                    }
                });
            }

            navTop.onclick = () => {
                if (viewMode === 'line') openLineByOffset(-1);
                else if (viewMode === 'hurf') openHurfVertical(-1);
            };

            navBottom.onclick = () => {
                if (viewMode === 'line') openLineByOffset(1);
                else if (viewMode === 'hurf') openHurfVertical(1);
            };

            nextLineBtn.onclick = () => {
                if (viewMode === 'line') {
                    openLineByOffset(1);
                }
            };

            navPrev.onclick = () => openHurfHorizontal(-1);
            navNext.onclick = () => openHurfHorizontal(1);

            hurfs.forEach(h => h.onclick = e => {
                e.stopPropagation();
                activeOriginal === h ? closeHurf() : openHurf(h);
            });

            overlay.onclick = closeHurf;

            if (closeHurfBtn) {
                closeHurfBtn.onclick = () => {
                    closeHurf();
                };
            }

            playPauseBtn.onclick = () => {
                if (!currentAudio) return;
                if (currentAudio.paused) currentAudio.play().catch(() => { });
                else currentAudio.pause();
                playPauseBtn.innerHTML = currentAudio.paused ? '' : '';
            };

            muteBtn.onclick = () => {
                if (!currentAudio) return;
                const nowMuted = !currentAudio.muted;
                currentAudio.muted = nowMuted;
                muteBtn.innerHTML = nowMuted ? '' : '';
                if (activeOriginal) {
                    if (viewMode === 'line') {
                        const line = activeOriginal.closest('.hurf-wrapper-line');
                        if (line) lineMuteMemory.set(line, nowMuted);
                    } else if (viewMode === 'page') {
                        pageMuteMemory = nowMuted;
                    }
                }
            };

            repeatBtn.onclick = () => {
                if (!activeOriginal) return;
                let startHurf = null;
                if (viewMode === 'line') {
                    const line = activeOriginal.closest('.hurf-wrapper-line');
                    startHurf = line.querySelector('.hurf');
                }
                else if (viewMode === 'page') {
                    startHurf = hurfs[0] || hurfs[1];
                }
                else if (viewMode === 'hurf') {
                    startHurf = activeOriginal;
                }
                if (startHurf) {
                    //  ONLY CHANGE IS HERE 
                    autoplayCycle = 0;
                    lastSequenceKey = null;   // forces fresh 3 when repeat is clicked
                    // 
                    closeHurf(() => openHurf(startHurf));
                }
            };

            progressCont.onclick = e => {
                if (!currentAudio) return;
                const r = progressCont.getBoundingClientRect();
                currentAudio.currentTime = ((e.clientX - r.left) / r.width) * currentAudio.duration;
            };

            document.addEventListener('keydown', e => {
                if (!activeOriginal || isAnimating) return;
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'ArrowUp':
                        if (viewMode !== 'line' && viewMode !== 'page') openLineByOffset(-1);
                        break;
                    case 'ArrowDown':
                        if (viewMode !== 'line' && viewMode !== 'page') openLineByOffset(1);
                        break;
                    case 'ArrowRight':
                        openHurfHorizontal(-1);
                        break;
                    case 'ArrowLeft':
                        openHurfHorizontal(1);
                        break;
                    case 'Escape':
                        closeHurf();
                        break;
                }
            });
        });
    </script>

</body>

</html>
